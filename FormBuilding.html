<html><head>
  
  <script>function formulario(f) {
if (f.name.value == '') { alert ('El nombre de inmobiliaria esta vacío');
f.name.focus(); return false; }
if (f.dni.value == '') { alert ('El dni del dueño vacío');
f.dni.focus(); return false; }
if (f.code.value == '') { alert ('El codigo Postal esta vacío');
f.code.focus(); return false; }
if (f.num.value == '') { alert ('El Numero esta vacío');
f.num.focus(); return false; }
if (f.street.value == '') { alert ('La Calle esta vacía');
f.street.focus(); return false; }
if (f.offer.value == '') { alert ('El tipo de oferta está vacío');
f.offer.focus(); return false; }
if (f.type.value == '') { alert ('El tipo de inmueble está vacío');
f.type.focus(); return false; }
if (f.price.value == '') { alert ('El precio está vacío');
f.price.focus(); return false; }
return true; }
  </script>
